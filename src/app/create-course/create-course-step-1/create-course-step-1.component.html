<div [formGroup]="form" class="course-details-form">

    <mat-form-field floatLabel="always">
        <input matInput placeholder="Course title" formControlName="title" #title>        

        <mat-hint align="end">
            {{title.value.length}} / 60
        </mat-hint>

        <mat-error *ngIf="courseTitle.errors?.minlength">
            A minimum lengrh of 5 characters is required
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <input matInput placeholder="Course title" formControlName="title">
        <span matPrefix>+32</span>
        <span matSuffix>.00</span>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <input matInput placeholder="Course title" formControlName="title">
    </mat-form-field>

</div>
